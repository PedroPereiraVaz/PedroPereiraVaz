name: Profile Automation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------------------------------------------------------
      # 1. Snake Animation
      # -------------------------------------------------------------------------
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/snake.svg
            assets/snake-dark.svg?palette=github-dark

      # -------------------------------------------------------------------------
      # 2. General Stats (Overview: Commits, Years, Repos)
      # -------------------------------------------------------------------------
      - name: Generate Overview Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics_overview.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Madrid

      # -------------------------------------------------------------------------
      # 3. Repository Cards (Project 1: AWS SES)
      # -------------------------------------------------------------------------
      - name: Generate Repo Card AWS
        uses: lowlighter/metrics@latest
        with:
          filename: assets/repo_aws.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: repository
          repo: aws_ses_mail_tracking
          template: repository
          plugin_lines: yes

      # -------------------------------------------------------------------------
      # 4. Repository Cards (Project 2: Outlook)
      # -------------------------------------------------------------------------
      - name: Generate Repo Card Outlook
        uses: lowlighter/metrics@latest
        with:
          filename: assets/repo_outlook.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: repository
          repo: microsoft_outlook_notifier
          template: repository
          plugin_lines: yes

      # -------------------------------------------------------------------------
      # 5. Repository Cards (Project 3: Dashboard)
      # -------------------------------------------------------------------------
      - name: Generate Repo Card Dashboard
        uses: lowlighter/metrics@latest
        with:
          filename: assets/repo_dashboard.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: repository
          repo: dashboard_metricas_mail
          template: repository
          plugin_lines: yes

      # -------------------------------------------------------------------------
      # 6. Commit & Push
      # -------------------------------------------------------------------------
      - name: Commit and Push Assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update profile assets (Cards + Metrics)"
          file_pattern: assets/*
