        <tspan fill="#c9d1d9">Building scalable & robust solutions</tspan>
        
        <tspan x="20" dy="25" font-weight="bold" fill="#39F2D8">> STATUS:  </tspan>
        <tspan fill="#c9d1d9">Coding the future... ðŸš€</tspan>

