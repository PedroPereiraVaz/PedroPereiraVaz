<svg width="480" height="220" viewBox="0 0 480 220" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; fill: #c9d1d9; }
    .green { fill: #79c0ff; } 
    .blue { fill: #39F2D8; } 
    .gray { fill: #8b949e; }
    .cursor { animation: blink 1s step-end infinite; }
    
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes type1 { from { width: 0; } to { width: 22ch; } }
    @keyframes type2 { from { width: 0; } to { width: 30ch; } }
    @keyframes type3 { from { width: 0; } to { width: 40ch; } }
    
    .line1 { overflow: hidden; white-space: nowrap; animation: type1 1s steps(22, end) 0.5s forwards; width: 0; display: inline-block;}
    .line2 { overflow: hidden; white-space: nowrap; animation: type2 1s steps(30, end) 1.5s forwards; width: 0; display: inline-block;}
    .line3 { overflow: hidden; white-space: nowrap; animation: type3 1.5s steps(40, end) 2.5s forwards; width: 0; display: inline-block;}
    
    .hidden { opacity: 0; animation: appear 0.1s linear forwards; }
    @keyframes appear { to { opacity: 1; } }
    .d1 { animation-delay: 1.5s; }
    .d2 { animation-delay: 2.5s; }
    .d3 { animation-delay: 4.0s; }
  </style>

  <!-- Window chrome -->
  <rect x="0" y="0" width="480" height="220" rx="6" fill="#0d1117" stroke="#30363d"/>
  <rect x="0" y="0" width="480" height="26" rx="6" fill="#161b22"/>
  <rect x="0" y="24" width="480" height="4" fill="#0d1117"/> 
  <circle cx="20" cy="13" r="5" fill="#ff5f56"/>
  <circle cx="40" cy="13" r="5" fill="#ffbd2e"/>
  <circle cx="60" cy="13" r="5" fill="#27c93f"/>
  <text x="240" y="17" text-anchor="middle" class="text gray" style="font-size: 11px">pedro -- -zsh</text>

  <!-- Content -->
  <g transform="translate(15, 50)">
    <!-- Line 1 -->
    <text y="0" class="text">
      <tspan class="green">user@dev:~$</tspan> <tspan class="line1">init profile --verbose</tspan>
    </text>

    <!-- Line 2 -->
    <g class="hidden d1">
      <text y="25" class="text">
        <tspan class="blue">> [OK]</tspan> Role: Full Stack Odoo Dev
      </text>
    </g>

    <!-- Line 3 -->
    <g class="hidden d2">
      <text y="50" class="text">
        <tspan class="blue">> [OK]</tspan> Stack: Python, React, AWS
      </text>
    </g>

     <!-- Line 4 -->
    <g class="hidden d2">
      <text y="75" class="text">
        <tspan class="blue">> [OK]</tspan> Mission: Scalable Architecture
      </text>
    </g>

    <!-- Line 5 -->
    <g class="hidden d3">
      <text y="115" class="text">
        <tspan class="green">user@dev:~$</tspan> <tspan class="cursor">_</tspan>
      </text>
    </g>
  </g>
</svg>
