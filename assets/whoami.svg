<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; fill: #c9d1d9; }
    .green { fill: #79c0ff; } 
    .blue { fill: #39F2D8; } 
    .yellow { fill: #e5c07b; }
    .gray { fill: #8b949e; }
    .cursor { animation: blink 1s step-end infinite; }
    
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes type1 { from { width: 0; } to { width: 14ch; } }
    
    .line1 { overflow: hidden; white-space: nowrap; animation: type1 1s steps(14, end) 0.5s forwards; width: 0; display: inline-block;}
    
    .hidden { opacity: 0; animation: appear 0.1s linear forwards; }
    @keyframes appear { to { opacity: 1; } }
    .d1 { animation-delay: 1.5s; }
    .d2 { animation-delay: 2.0s; }
    .d3 { animation-delay: 2.5s; }
    .d4 { animation-delay: 3.0s; }
    .d5 { animation-delay: 3.5s; }
    .d6 { animation-delay: 4.5s; }
  </style>

  <!-- Window chrome -->
  <rect x="0" y="0" width="800" height="300" rx="6" fill="#0d1117" stroke="#30363d"/>
  <rect x="0" y="0" width="800" height="30" rx="6" fill="#161b22"/>
  <rect x="0" y="28" width="800" height="4" fill="#0d1117"/> 
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27c93f"/>
  <text x="400" y="20" text-anchor="middle" class="text gray" style="font-size: 12px">pedro -- -zsh</text>

  <!-- Content -->
  <g transform="translate(20, 60)">
    <!-- Line 1: Command -->
    <text y="0" class="text">
      <tspan class="green">user@dev:~$</tspan> <tspan class="line1">neofetch</tspan>
    </text>

    <!-- Line 2: Output Start -->
    <g class="hidden d1">
      <text y="30" class="text">
        <tspan class="blue">OS</tspan>: ....... Windows / Linux Subsystem
      </text>
    </g>

    <!-- Line 3: Role -->
    <g class="hidden d2">
      <text y="55" class="text">
        <tspan class="blue">Role</tspan>: ..... <tspan class="yellow">Odoo Developer & Full Stack</tspan>
      </text>
    </g>

     <!-- Line 4: Stack -->
    <g class="hidden d3">
      <text y="80" class="text">
        <tspan class="blue">Stack</tspan>: .... Python, React, AWS, Docker
      </text>
    </g>

    <!-- Line 5: Location -->
    <g class="hidden d4">
      <text y="105" class="text">
        <tspan class="blue">Loc</tspan>: ...... Madrid, ES 
      </text>
    </g>

    <!-- Line 6: Interests -->
    <g class="hidden d5">
      <text y="130" class="text">
        <tspan class="blue">Focus</tspan>: .... Scalable Arch & Open Source
      </text>
    </g>

    <!-- Line 7: Prompt -->
    <g class="hidden d6">
      <text y="170" class="text">
        <tspan class="green">user@dev:~$</tspan> <tspan class="cursor">_</tspan>
      </text>
    </g>
  </g>
</svg>
